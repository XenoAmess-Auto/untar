name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Check
        run: cargo check --release

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Enforce formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Linting
        run: cargo clippy --release -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Run tests
        run: cargo test

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Build
        run: cargo build --release

  build-musl:
    name: Build (musl static)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Build static binary
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
  build-windows:
    name: Build (Windows x86_64)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: untar-x86_64-windows
          path: rust/target/x86_64-pc-windows-msvc/release/untar.exe

  java-test:
    name: Java Test with Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Run tests with JaCoCo
        working-directory: ./java
        run: mvn clean test jacoco:report
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./java/target/site/jacoco/jacoco.xml
          flags: java
          name: java-coverage
          fail_ci_if_error: false
      - name: Upload coverage report as artifact
        uses: actions/upload-artifact@v6
        with:
          name: jacoco-report
          path: java/target/site/jacoco/
      - name: Add coverage comment to PR
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/java/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 60
          min-coverage-changed-files: 60
          title: 'Java 单测覆盖率报告'
