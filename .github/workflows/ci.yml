name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Check
        run: cargo check --release

  fmt:
    name: Rustfmt
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Enforce formatting
        run: cargo fmt --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Linting
        run: cargo clippy --release -- -D warnings

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Run tests
        run: cargo test
      - name: Install cargo-tarpaulin (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: cargo install cargo-tarpaulin
      - name: Generate coverage report (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: cargo tarpaulin --out Xml --out Html
      - name: Upload coverage to Codecov (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          files: ./rust/cobertura.xml
          flags: rust
          name: rust-coverage
          fail_ci_if_error: false
      - name: Upload coverage report as artifact (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v6
        with:
          name: rust-coverage-report
          path: rust/tarpaulin-report.html

  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Build
        run: cargo build --release

  build-musl:
    name: Build (musl static)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools musl-dev
          sudo apt-get install -y pkg-config liblzma-dev
      - name: Build static binary
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
  build-windows:
    name: Build (Windows x86_64)
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./rust
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./rust
      - name: Build
        run: cargo build --release --target x86_64-pc-windows-msvc
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: untar-x86_64-windows
          path: rust/target/x86_64-pc-windows-msvc/release/untar.exe
